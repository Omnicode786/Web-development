<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes</title>
</head>

<!--# is id and . is class-->

<style>
#firstdiv{
background-color: rgb(48, 47, 47);
}

#seconddiv{
background-color: rgb(66, 64, 64);
}
.red:hover {
    color: red;
}
#firstdiv:hover{
background-color: rgb(110, 255, 105);
}

#seconddiv:hover{
background-color: rgb(174, 222, 253);
}



</style>

<body>
    <span  id="firstdiv" class="red" >First </span>
    <span  id="seconddiv" class="red">Second </span>






</body>
</html>

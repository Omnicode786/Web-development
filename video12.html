/* ID selector */
        #green {
            color: chartreuse;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        #green:hover{
            transform: scale(1.1);
            color: rgb(255, 216, 165);
           background-color:chartreuse;
      
        }
/* child selector */
        div > p {
            background-color: rgb(255, 216, 165);
            padding: 10px;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        div > p:hover{
            transform: scale(1.1);
        }
/* decendent selector */

        span p {
            background-color: black;
            color: white;
            padding: 10px;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        span p:hover{
            transform: scale(1.1);
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
